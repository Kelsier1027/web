<div class="dialog-wrapper">
  <header class="dialog-header">
    <button mat-icon-button class="close-button icon-outside" mat-dialog-close>
      <mat-icon class="close-icon material-icons color_white">close</mat-icon>
    </button>
  </header>
  <div class="dialog-content" (click)="adLink()">
    <a>
      <img [src]="src" alt="">
    </a>
  </div>
</div>
